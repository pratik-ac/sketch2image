<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sketch => Image{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles */
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: #4682b4 !important; /* Updated to the same color as Discord box */
      }

      .navbar .nav-link,
      .navbar-brand {
        color: white !important; /* Ensures text is visible */
        font-weight: bold;
      }

      .navbar .nav-link:hover {
        color: #ffd700 !important; /* Adds a gold hover effect */
      }

      .content {
        font-size: 18px; /* Increase font size for content */
        flex: 1; /* Pushes footer down */
        padding-bottom: 20px; /* Prevents overlap */
      }

      /* Footer Styling */
      footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 10px;
        width: 100%;
      }

      /* Style for dynamic username display */
      .navbar .user-welcome {
        font-size: 16px;
        font-weight: bold;
        color: #ffd700;
        padding-left: 10px;
        display: inline-block;
        transition: color 0.3s ease;
      }

      .navbar .user-welcome:hover {
        color: #ff4500; /* Hover effect color */
      }

      .navbar .navbar-nav .nav-item .nav-link {
        color: #fff !important;
      }

      .navbar .navbar-nav .nav-item .nav-link:hover {
        color: #ffd700 !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <!-- Title on the Left with Redirection to Home -->
        <a class="navbar-brand" href="{{ url_for('home') }}">Sketch => Image</a>

        <!-- Toggle button for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <!-- Contact Us link -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
            </li>

            <!-- Display username and logout if logged in -->
            {% if 'username' in session %}
              <!-- Logout Button -->
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
              <!-- Personalized Welcome Message -->
              <li class="nav-item">
                <a class="nav-link user-welcome" href="{{ url_for('user_portal') }}">Welcome, {{ session['username'] }}!</a>
              </li>
            {% else %}
              <!-- Login Button -->
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Section with Increased Font Size -->
    <div class="container mt-5 content">{% block content %}{% endblock %}</div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Sketch2Image. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
